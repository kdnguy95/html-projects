<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <div>
        <label for="email">Email</label><br>
        <input type="text" name="email" placeholder="Email"><br>
        <label for="password">Password</label><br>
        <input type="text" name="password" placeholder="Password"><br>
        <label for="githubName">Github Username</label><br>
        <input type="text" name="githubName" placeholder="Github Username"><br>
        <br>
      </div>
      <div>
        <fieldset>
          <input id="enterprise" type="radio" name="options" value="enterprise">
          <label for="enterprise">Enterprise</label><br>
          <input id="pro" type="radio" name="options" value="pro">
          <label for="pro">Pro</label><br>
          <input id="free" type="radio" name="options" value="free">
          <label for="free">Free</label><br>
        </fieldset>
      </div>
      <br>
      <div>
        <input type="checkbox">
        <label for="remember">Remember Me</label>
      </div>
    </form>
  </body>
</html>
